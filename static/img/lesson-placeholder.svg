<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Kazakh Lesson Placeholder</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient">
            <stop stop-color="#0066CC" offset="0%"></stop>
            <stop stop-color="#004C99" offset="100%"></stop>
        </linearGradient>
        <pattern id="pattern-ornament" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M30,0 C40,10 50,10 60,0 C50,20 50,40 60,60 C40,50 20,50 0,60 C10,40 10,20 0,0 C20,10 40,10 30,0" fill="none" stroke="#FFD700" stroke-width="1.5" opacity="0.3"></path>
        </pattern>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="url(#linearGradient)" x="0" y="0" width="800" height="600"></rect>
        <rect fill="url(#pattern-ornament)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Sun symbol (shanyrak) -->
        <circle cx="400" cy="250" r="100" fill="#FFD700" opacity="0.9"></circle>
        <circle cx="400" cy="250" r="80" fill="url(#linearGradient)" opacity="0.8"></circle>
        <circle cx="400" cy="250" r="60" fill="none" stroke="#FFD700" stroke-width="3"></circle>
        
        <!-- Rays -->
        <g transform="translate(400, 250)" stroke="#FFD700" stroke-width="3">
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(0)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(30)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(60)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(90)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(120)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(150)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(180)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(210)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(240)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(270)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(300)"></line>
            <line x1="0" y1="-120" x2="0" y2="-140" transform="rotate(330)"></line>
        </g>
        
        <!-- Book icon -->
        <g transform="translate(335, 380)">
            <path d="M0,0 L130,0 L130,80 L0,80 L0,0 Z" fill="#FFFFFF" opacity="0.9"></path>
            <path d="M65,0 L65,80" stroke="#0066CC" stroke-width="2"></path>
            <path d="M15,20 L50,20 M15,40 L50,40 M15,60 L50,60" stroke="#0066CC" stroke-width="2"></path>
            <path d="M80,20 L115,20 M80,40 L115,40 M80,60 L115,60" stroke="#0066CC" stroke-width="2"></path>
        </g>
        
        <!-- Text -->
        <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Kazakh Language Lesson</text>
    </g>
</svg>