<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Kazakh Dictionary</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient">
            <stop stop-color="#0066CC" offset="0%"></stop>
            <stop stop-color="#004C99" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Open book -->
        <g transform="translate(150, 150)">
            <!-- Book cover -->
            <path d="M0,0 L500,0 L500,300 L0,300 Z" fill="#FFFFFF" stroke="#0066CC" stroke-width="8"></path>
            <!-- Book spine -->
            <path d="M250,0 L250,300" stroke="#0066CC" stroke-width="8"></path>
            <!-- Left page content -->
            <g transform="translate(30, 40)">
                <rect x="0" y="0" width="190" height="30" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="50" width="190" height="20" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="80" width="150" height="20" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="120" width="190" height="20" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="150" width="170" height="20" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="180" width="120" height="20" rx="4" fill="#E0E0E0"></rect>
                <rect x="0" y="220" width="190" height="30" rx="4" fill="#E0E0E0"></rect>
            </g>
            <!-- Right page content -->
            <g transform="translate(280, 40)">
                <rect x="0" y="0" width="190" height="30" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="50" width="190" height="20" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="80" width="150" height="20" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="120" width="190" height="20" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="150" width="170" height="20" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="180" width="120" height="20" rx="4" fill="#0066CC" opacity="0.2"></rect>
                <rect x="0" y="220" width="190" height="30" rx="4" fill="#0066CC" opacity="0.2"></rect>
            </g>
        </g>
        
        <!-- Kazakh letters overlay -->
        <g transform="translate(200, 100)" opacity="0.7">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFD700">Қ</text>
        </g>
        <g transform="translate(400, 80)" opacity="0.7">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFD700">Ә</text>
        </g>
        <g transform="translate(600, 120)" opacity="0.7">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#FFD700">Ғ</text>
        </g>
        <g transform="translate(300, 500)" opacity="0.7">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="55" font-weight="bold" fill="#FFD700">Ө</text>
        </g>
        <g transform="translate(500, 480)" opacity="0.7">
            <text x="0" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFD700">Ұ</text>
        </g>
    </g>
</svg>
